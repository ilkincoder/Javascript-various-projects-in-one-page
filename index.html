<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"><title>JS on Steroids</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()"> Click me </button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()"> Reset </button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>

    </div>

    <div class="container-2">

        <h2>Challenge 2 : Cat Generator</h2>
        
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()"> Generate Cat </button>

        <div class="flex-box-container-2" id="flex-cat-gen"></div>

    </div>

    <div class="container-3">
        <h2> Challenge 3 : Rock, Paper, Scissors </h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://img.freepik.com/free-photo/closeup-shot-large-gray-stone-beach_181624-39204.jpg?w=900&t=st=1696346046~exp=1696346646~hmac=0f972aabacf091cc278fd7c07b7fecdd2d5e79df960dbf7da231b1145d884f4e" height="150" width="150" alt="" onclick="rpsGame(this)">
            <img id="paper" src="https://img.freepik.com/free-vector/torn-paper-piece-design-background-vector_1055-12723.jpg?w=740&t=st=1696346256~exp=1696346856~hmac=8544a0673b78ed7c0c47436bf88957bc3c32849f20f750ef07b4bd11d00a9133" height="150" width="150" alt="" onclick="rpsGame(this)">
            <img id="scissors" src="https://img.freepik.com/free-vector/purple-scissor-sticker-white-background_1308-61999.jpg?w=900&t=st=1696346326~exp=1696346926~hmac=32d8185c86bec06575e9baf22ebe89ad7535f964335ef628af44075aeec7afa0" height="150" width="150" alt="" onclick="rpsGame(this)">
        </div>
    </div>

    <div class="container-4">
        <h2 id="change-my-color"> Challenge 4: Change the Color of All Buttons!</h2>
    
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random"> Random </option>
                    <option value="red"> Red </option>
                    <option value="green"> Green </option>
                    <option value="reset"> Reset </option>
            </select>
            </form>
            <button class="btn btn-primary"> Wee</button>
            <button class="btn btn-danger"> Yahoo</button>
            <button class="btn btn-warning"> Google</button>
            <button class="btn btn-success"> Faecbook</button>

        </div>
    </div>

    <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <h3> <span id="blackjack-result"> Let's play</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You:<span id="your-blackjack-result"> 0</span></h2>
            </div>
            <div id="dealer-box"> 
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
            </div>
        </div>
        
        <div class="flex-blackjack-row-3">

            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>

    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
